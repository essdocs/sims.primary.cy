{::nomarkdown}
<a href="{{include.url}}" class="tile-link">
  <div class="tile-size">
    <div class="tile">
      <div class="tile-image-outer">
        <img
          src="{{site.baseurl}}/images/ui/{{include.img}}.svg"
          alt="{{include.title}}"
          width="64"
          height="64"
        />
      </div>
      <div class="cardText">
        <h3>{{ include.title }}</h3>
        <span>{{ include.desc }}</span>
      </div>
    </div>
  </div>
</a>
{:/}
